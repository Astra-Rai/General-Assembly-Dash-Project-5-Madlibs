<!DOCTYPE html>

<head>
<script src="/assets/jquery.js"></script>
<style>
</style>
</head>
<body>
<div class="prompt"></div>
<button>Next</button>

<script>
// List of prompts for the user

var prompts = [
	'Type your name',
	'Type an adjective',
	'Type a noun'
   ];

// Keep track of current prompt we're on
var currentPrompt = 0;

// A function that will call the next prompt

var nextPrompt = function() {
  //if zero is less than 3
  //currentPrompt, starts at zero
  //prompts.length = 3
	
	if (currentPrompt < prompts.length) { 
	$('.prompt').html(prompts[currentPrompt]);
	
	// move the next prompt into variable currentPrompt 
	
	currentPrompt = currentPrompt + 1;
  }
  
  else{
  
  //run the following, if currentPrompt is greater than 3
  $('.prompt').html("that's all for now");
  }
}
// run nextPrompt function when button is clicked

$('button').click(function() {
	nextPrompt();
});

//Show the first prompt as soon as js loads, 'Type your name'

nextPrompt();

</script>
</body>
